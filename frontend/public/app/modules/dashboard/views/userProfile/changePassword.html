<div class="modal-header">
    <h4 class="modal-title">Change Password</h4>
    <button type="button" class="close" ng-click="cancelChangePage()" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
<form name="changePwdForm" ng-submit="changePassword(pswd);" novalidate>
    <div class="widget-body">
        <!-- Form -->
        <div class="form">
            <div class="form-group">
                <label class="form-group-label">Current Password<sup class="important">*</sup></label>
                <input class="form-control" name="currentPwd" type="password" required ng-model="pswd.oldPassword" autocomplete="off" maxlength="50">
                <p class="error-msg" ng-if="changePwdForm.currentPwd.$error.required && changePwdForm.$submitted">Please enter current password.</p>
                <!--  <p class="error-msg" ng-if="vm.changePwdForm.currentPwd.$error.pattern && vm.changePwdForm.$submitted">Password should contain minimum 6 characters, at least one uppercase letter, one lowercase letter, one number and one special character(@$!%*?&).</p> -->
            </div>
            <div class="form-group">
                <div class="has-form-group-icon">
                <label class="form-group-label">New Password <sup class="important">*</sup>
                        <i class="fa fa-info-circle infoIcon" data-toggle="tooltip" data-placement="top" title="Password should contain minimum 8 characters, at least one uppercase letter, one lowercase letter, one number and one special character(@$!%*?&#^)"></i>
                </label>
                <input class="form-control" name="newPwd" type="{{inputType}}" required ng-model="pswd.newPassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%-_^*)|(?&#])[A-Za-z\d$@$!%-_^*)|(?&#]{8,}" autocomplete="off" maxlength="50">
                <i class="fa fa-eye form-group-icon" aria-hidden="true" ng-model="passwordCheckbox" ng-click="hideShowPassword()" ng-if="!showPassword"></i> 
                <i class="fa fa-eye-slash form-group-icon" aria-hidden="true" ng-model="passwordCheckbox" ng-click="hideShowPassword()" ng-if="showPassword"></i>
                </div>
                
                <p class="error-msg" ng-if="changePwdForm.newPwd.$error.required && changePwdForm.$submitted">Please enter new password</p>
                <p class="error-msg" ng-if="changePwdForm.newPwd.$error.pattern && changePwdForm.$submitted">Password should contain minimum 8 characters, at least one uppercase letter, one lowercase letter, one number and one special character(@$!%*?&#^).</p>
                
                <!-- <div class="checkbox checkbox-primary marT15">
                                    <input type="checkbox" id="checkbox" ng-model="vm.passwordCheckbox" ng-click="vm.hideShowPassword()" />
                                    <label for="show_password">Show Password</label>
                                </div> -->
            </div>
            <div class="form-group" ng-if="enable2F">
                <label class="form-group-label">Your 2FA Code<sup class="important" ng-if="enable2F">*</sup></label>
                <input class="form-control" name="facode" type="text" ng-model="pswd.facode" ng-required="enable2F" autocomplete="off" numbr-only>
                <p class="error-msg" ng-if="changePwdForm.facode.$error.required && changePwdForm.$submitted">Please enter 2FA code</p>
            </div>

             <!-- <div class="form-group" ng-if="enable2F==0">
             <div class="has-form-group-icon">
             <label class="form-group-label d-flex align-items-center justify-content-between">OTP <small ng-hide="showSendButton">Resend in <span ng-bind="timer"></span> sec</small></label>
             <input  class="form-control"  ng-disabled="!OTPSent" numbr-only ng-model="otp" required name="otp" autocomplete="off" ng-maxLength="6" ng-minLength="6">
             <a href="" class="form-group-icon" ng-show="showSendButton" ng-click="changeCustomerOTP()">{{OTPSent?'Resend':'Send'}} OTP</a>
             </div>
            <p class="error-msg" ng-if="!changePwdForm.otp.$valid && (changePwdForm.otp.$touched||changePwdForm.$submitted)">Please enter valid OTP</p>
           </div> -->
            <input ng-model="pswd.device_ipAddress" style="display: none">
            <input type="hidden" style="display: none" ng-model="pswd.device_os">
            <input type="hidden" style="display: none" ng-model="pswd.device_name" >
            <input type="hidden" style="display: none" ng-model="pswd.device_browser">
            <div class="form-group text-center">
            <input type="submit" class="btn btn-primary" value="CHANGE PASSWORD" />
            </div>
        </div>
        <!-- Form -->
    </div>
</form>
</div>

<div class="site-content">

    <div class="row">
        <div class="col-md-12">
            <div class="widget site-content-widget">
                <header class="widget-header">
                    <h2 class="page-title">Support Centre</h2>
                </header>
                <div class="widget-body">
                    <div class="row">
                    <div class="col-xl-12">
                    <label><h5>Submit a request</h5></label><br/>
                    <form class="form" name="vm.formSupport"  novalidate autocomplete="off" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="form-group-label">Please select issue below which suits best to your query <sup class="asterik">*</sup></label>
                                <select class="custom-select" name="issue"  ng-model="vm.issue" required autocomplete="off">
                                    <option style="display:none" value="">Select issue</option>
                                    <option value="Account locked issue">Account locked issue</option>
                                    <option value="2FA disable issue">2FA disable issue</option>
                                    <option value="Cryptocurrency deposit issue">Cryptocurrency deposit issue</option>
                                    <option value="Cryptocurrency withdrawal issue">Cryptocurrency withdrawal issue</option>
                                    <option value="Fiat deposit issue">Fiat deposit issue</option>
                                    <option value="Fiat withdrawal issue">Fiat withdrawal issue</option>
                                </select>
                                 
                        </div>
                            <div class="form-group">
                                <label class="form-group-label" >Your email address  <sup class="asterik">*</sup></label>
                                <input type="email" class="form-control" name="email" ng-model="vm.email"  required  autocomplete="off"/>
                                
                            </div>
                            <div class="form-group">
                                <label class="form-group-label" >Subject <sup class="asterik">*</sup></label>
                                <input type="text" class="form-control" name="subject" ng-model="vm.subject"   required autocomplete="off"/>
                                <p class="error-msg" ng-if="vm.formSupport.subject.$error.required && vm.formSupport.$submitted">Please  fill subject..</p>
                        </div>
                            <div class="form-group">
                                <label class="form-group-label" ng-model="desc">Description <sup class="asterik">*</sup></label>
                                <textarea class="form-control" style=" resize: none;"  name="desc" ng-model="vm.desc"  required autocomplete="off" /></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-group-label">Upload Attachment</label>
                                 <input type="file" class="form-control" ng-model="vm.file" ngf-select name="file" accept=".doc,.docx,.pdf,.jpeg,.jpg,.png" ngf-pattern="'.doc,.docx,.pdf,.jpeg,.jpg,.png'" ngf-max-size="1MB"  style="padding:0px;" /> <span ng-if="vm.file">Image thumbnail: <img style="width:100px;" ngf-thumbnail="vm.file || '/thumb.jpg'" /></span>
                        </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" ng-disabled="vm.formSupport.$invalid" ng-click="vm.addSupportData(vm.formSupport, vm.file)">Submit</button>
                        </div>
                    </form>
                    </div>
                    </div> 
                    </div>


            </div>
        </div>
    </div>
</div>

<div class="animated fadeIn">
   <!-- <h1 class="page-title">{{vm.pageHeading}} FAQ</h1> -->
    <div class="card">
      <div class="card-header"><h4>{{vm.pageHeading}} FAQ</h4></div>
        <div class="card-body">
          <form autocomplete="off" ng-submit="vm.id ? vm.update() : vm.add()" name="vm.form" enctype="multipart/form-data" novalidate>
            <div class="form-group">
              <label>Category <sup class="text-danger">*</sup></label>
              <select name="category_name" required ng-options="option.category_name for option in vm.FaqCategoryList track by option.id" class="form-control" ng-selected="vm.category_name" ng-model="vm.category_name">
                 <option value="" style="display: none">Please select category</option>
              </select>
              <p class="error-msg" ng-if="vm.form.category_name.$error.required && vm.form.$submitted">Please enter category</p>
            </div>
            <div class="form-group">
              <label>Question <sup class="text-danger">*</sup></label>
              <input type="text" class="form-control" name="question" required  ng-model="vm.question" aria-describedby="emailHelp" placeholder="Enter Question">
              <p class="error-msg" ng-if="vm.form.question.$error.required && vm.form.$submitted">Please enter question</p>
            </div>
            <div class="form-group">
              <label>Answer <sup class="text-danger">*</sup></label>
              <textarea class="form-control" name="answer" required ng-model="vm.answer" ckeditor></textarea>
              <p class="error-msg" ng-if="vm.form.answer.$error.required && vm.form.$submitted">Please enter answer</p>
            </div>
            <div class="form-group">
              <label>Status <sup class="text-danger">*</sup></label>
              <select name="status" required ng-options="option.name for option in vm.Status track by option.id" class="form-control" ng-selected="vm.status" ng-model="vm.status">
                 <option value="" style="display: none">Please select status</option>
              </select>
              <p class="error-msg" ng-if="vm.form.status.$error.required && vm.form.$submitted">Please enter status</p>
            </div>
            <input type="hidden" ng-model="vm.id" />
            <div class="form-group">
               <button type="submit" class="btn btn-primary">Submit</button>
               <button type="button" ng-click="vm.cancel()" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
    </div>
</div>

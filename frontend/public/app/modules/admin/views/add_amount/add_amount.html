<div class="animated fadeIn">

    <!-- <h1 class="page-title">{{vm.pageHeading}} Currency</h1> -->
     <div class="card">
       <div class="card-header"> <h4>Add Amount</h4></div>
       <div class="card-body">
        <form ng-submit="vm.addAmountToWallet()" name="vm.addAmountForm" novalidate>

            <div class="form-group row">
                <div class="col-md-3 col-form-label">
                  <label>Email</label>
                  <sup class="text-danger">*</sup>
                </div>
                <div class="col-md-9">
                  <input type="text" ng-model="vm.cust_email" name="cust_email" class="ng-not-empty ng-dirty ng-valid-parse ng-valid-required ng-invalid ng-invalid-pattern ng-touched" required autocomplete="off" pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' style="">
                  <p class="error-msg" ng-if="(vm.addAmountForm.cust_email.$error.required || vm.addAmountForm.cust_email.$error.pattern) && vm.addAmountForm.$submitted">Please enter Email Address.</p>
                </div>
            </div>

            <div class="form-group row" ng-repeat="currency in vm.currencies">
              <div class="col-md-3 col-form-label">
                <label>{{currency.currency_name}}</label>
              </div>
              <div class="col-md-9">
                <input type="text" ng-model="vm.wallet[currency.currency_code]" name="{{currency.currency_code}}" pattern="^[0-9]*$" placeholder="Amount">
                <p class="error-msg ng-scope" ng-if="vm.addAmountForm[currency.currency_code].$error.pattern && vm.addAmountForm[currency.currency_code].$touched" style="">Please enter valid amount.</p>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Save</button>
           </div>
        </form>
       </div>
    </div>
</div>

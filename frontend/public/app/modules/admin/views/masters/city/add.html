<div class="animated fadeIn">
 
    <!-- <h1 class="page-title">{{vm.pageHeading}} City</h1> -->
     <div class="card">
       <div class="card-header"><h4 >{{vm.pageHeading}} City</h4></div>
       <div class="card-body">
        <form autocomplete="off" ng-submit="vm.id ? vm.update() : vm.add()" name="vm.form" enctype="multipart/form-data" novalidate>
            <div class="form-group">
                <label for="exampleInputPassword1">Country</label>
                <sup class="text-danger">*</sup>
                <select name="country" ng-change="vm.getStatesByCountryId()" required ng-options="option.name for option in vm.CountryList track by option.id" class="form-control" ng-selected="vm.country" ng-model="vm.country">
                    <option value="" style="display: none">Please Select country</option>
                </select>
                <p class="error-msg" ng-if="vm.form.country.$error.required && vm.form.$submitted">Please select country</p>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">State</label>
                <sup class="text-danger">*</sup>
                <select name="state" ng-options="option.name for option in vm.StateList track by option.id" class="form-control" required ng-selected="vm.state" ng-model="vm.state">
                    <option value="" style="display: none">Please Select State</option>
                        
                </select>
                <p class="error-msg" ng-if="vm.form.state.$error.required && vm.form.$submitted">Please select state</p>
            
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <sup class="text-danger">*</sup>
                <input type="text" class="form-control" name="city_name" required ng-model="vm.city_name" aria-describedby="emailHelp" placeholder="Enter City Name" pattern="^[ a-zA-Z]*$">
                <p class="error-msg" ng-if="vm.form.city_name.$error.required && vm.form.$submitted">Please enter city</p>
                <p class="error-msg" ng-if="vm.form.city_name.$error.pattern && vm.form.$submitted">Please enter valid city</p>
            </div>
           
            <div class="form-group">
                <label for="exampleInputPassword1">Status</label>
                <sup class="text-danger">*</sup>
                <select name="status" required ng-options="option.name for option in vm.Status track by option.id" class="form-control" ng-selected="vm.status" ng-model="vm.status">
                    <option value="" style="display: none">Please Select Status</option>
                </select>
                <p class="error-msg" ng-if="vm.form.status.$error.required && vm.form.$submitted">Please select status</p>
            </div>

            <div class="form-group">
              <input type="hidden" ng-model="vm.id" />
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" ng-click="vm.cancel()" class="btn btn-secondary">Cancel</button>
            </div>
                
        </form>
        </div>
     
    
    </div>
   </div>

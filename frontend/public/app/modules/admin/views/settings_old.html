<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="header-icon">
            <i class="pe-7s-note2"></i>
        </div>
        <div class="header-title">
            <h1>Admin Settings</h1>
            <!--<small>Platform Currency</small>-->
            <ol class="breadcrumb">
                <li><a ui-sref="admin.dashboard"><i class="pe-7s-home"></i> Dashboard</a></li>                
                <li class="active">Settings</li>
            </ol>
        </div>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- Form controls -->
            <div class="col-sm-12">
                <div class="panel panel-bd lobidrag">
                    <!--                    <div class="panel-heading">
                                            <div class="panel-title">
                                                <h4>Add Currency</h4>
                                            </div>
                                        </div>-->

                    <div class="panel-body">                                    

                        <form autocomplete="off" ng-submit="vm.updateSettings(settingsForm.$valid)" name="vm.settingsForm" enctype="multipart/form-data">                                    
                            <div class="form-group">
                                <label for="exampleInputEmail1">Date Format</label>
                                <sup class="asterik">*</sup>
                                <input type="text" class="form-control" name="date_format" required  ng-model="vm.settings.date_format" aria-describedby="emailHelp" placeholder="Enter Date Format">                                            
                            </div>                            
                            <div class="form-group">
                                <label for="exampleInputEmail1">Display Date Format</label>
                                <sup class="asterik">*</sup>
                                <input type="text" class="form-control" name="display_date_format" required  ng-model="vm.settings.display_date_format" aria-describedby="emailHelp" placeholder="Enter Display Date Format">                                            
                            </div>                            
                            <button type="submit" class="btn btn-primary" ng-disabled="vm.settingsForm.$invalid">Submit</button>
                            <button type="button" ng-click="vm.cancel()" class="btn btn-primary">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Inline form -->                        
            <!-- Textual inputs -->                        
        </div>
        <!-- Checkboxes & Radios -->
    </section> <!-- /.content -->
</div>

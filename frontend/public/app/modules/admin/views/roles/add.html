<div class="animated fadeIn">
 
    <!-- <h1 class="page-title">{{vm.pageHeading}} Role</h1> -->
     <div class="card">
       <div class="card-header"><h4>{{vm.pageHeading}} Role</h4></div>
       <div class="card-body">
        <form autocomplete="off" ng-submit="vm.id ? vm.update() : vm.add()" name="vm.form" enctype="multipart/form-data" novalidate>                                    
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <sup class="text-danger">*</sup>
                <input class="form-control" name="role_name" id ="role_name" placeholder="Enter Role Name" type="text" ng-model="vm.role_name" aria-describedby="emailHelp" required maxlength="50" autocomplete="off" pattern="^[ a-zA-Z]*$" >                                            
               
                <p class="error-msg" ng-if="vm.form.role_name.$error.required && vm.form.$submitted">Please enter name </p>
                <p class="error-msg" ng-if="vm.form.role_name.$error.pattern && vm.form.$submitted">Please enter valid name</p>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <sup class="text-danger">*</sup>
                <textarea type="text" class="form-control" name="role_description" required ng-model="vm.role_description" placeholder="Enter Role Description"></textarea>
                <p class="error-msg" ng-if="vm.form.role_description.$error.required && vm.form.$submitted">Please write description </p>
            </div>                              
            <div class="form-group">
                <label for="exampleInputPassword1">Status</label>
                <sup class="text-danger">*</sup>
                 <select name="is_active" required ng-options="option.name for option in vm.Status track by option.id" class="form-control" ng-selected="vm.is_active" ng-model="vm.is_active" autocomplete="off">
                    <option value="" style="display: none">Please Select Status</option>        
                </select>     
                <p class="error-msg" ng-if="vm.form.is_active.$error.required && vm.form.$submitted">Please select status </p>                                        
            </div>                               
            <input type="hidden" ng-model="vm.id" />
            <button type="submit" class="btn btn-primary" >Submit</button>
            <button type="button" ng-click="vm.cancel()" class="btn btn-secondary">Cancel</button>
        </form>
        </div>
     </div>
   </div>

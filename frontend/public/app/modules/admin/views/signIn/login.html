<div class="app flex-row align-items-center login-area">
    <div class="container">
        <div class="row justify-content-centers">
            <div class="col-md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1 style="color:#F74308">LOGIN <br> to your account</h1>
                            <!-- <p class="text-muted">Sign In to your account</p> -->
                            <form name="vm.loginForm1" autocomplete="off" ng-submit="vm.adminLogin(vm.getAdminUser);">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="email" class="form-control" name="email" placeholder="Email Address" required ng-model="vm.getAdminUser.email" autofocus autocomplete="off">
                                </div>
                                <div class="input-group mb-4 pass-cls">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-lock"></i></span>
                                    </div>
                                    <input id ="adminPassword" type="{{vm.inputType}}" class="form-control" name="password" placeholder="Password" required ng-model="vm.getAdminUser.password">
                                    <i class="fa fa-eye form-control-icon" aria-hidden="true" ng-model="vm.passwordCheckbox" ng-click="vm.hideShowPassword()" ng-if="!vm.showPassword"></i>
                                    <i class="fa fa-eye-slash form-control-icon" aria-hidden="true" ng-model="vm.passwordCheckbox" ng-click="vm.hideShowPassword()"
                                        ng-if="vm.showPassword"></i>
                                </div>

                                <!-- <div class="form-group" ng-model="vm.getAdminUser.g_recaptcha_response"   vc-recaptcha  key="'6LdSvkYUAAAAAOeAtCz_vBfiZY6NqSmrTzxyr6Y8'" style="margin-bottom: 10px;"></div> -->

                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary px-4">Login </button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <!-- <button type="button" class="btn btn-link px-0">Forgot password?</button> -->
                                        <a ui-sref="adminforgotpass">Forgot password?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <a href="#"><img src="assets/content/images/logo_color.png" alt="Fuleex" width="250"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="app flex-row align-items-center two-fa-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
              <div class="text-center marB30 marT30-xs">
                 <a href="/"><img src="assets/content/images/logo.png" alt="Fuleex" width="250"></a>
              </div>
                <div class="card-group">
    <div class="card">
      <div class="card-header">Two Factor Authentication</div>
      <div class="card-body">
        <div class="row">

            <div class="col-lg-6">
                <fieldset>
                        <h4 class="fieldset-heading marT20">2FA - Steps To Follow</h4>
                        <div class="form-group">
                            <label>1. For Two Factor Authentication - 2FA code will be generated by your smartphone app "Google Authenticator", available on iOS, Android and Windows.</label>
                        </div>
                        <div class="form-group">
                            <label>2. Download 2FA backup key</label>
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="input-group">
                                        <input type="text" class="form-control" aria-describedby="basic-addon2" ng-model="vm.backupKey" disabled>
                                        <span class="input-group-addon pointer" id="basic-addon2"><i class="fa fa-download" aria-hidden="true" ng-click="vm.download()"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>3. Download and Install App</label>
                            <div class="row">
                                <div class="col-md-5" style="margin-top:1rem;">
                                    <a href="https://itunes.apple.com/us/app/google-authenticator/id388497605?mt=8" target="_blank" rel="noopener"><img src="assets/content/images/app-store-btn.png" alt="Download on AppStore" border="0"></a>
                                </div>
                                <div class="col-md-5" style="margin-top:1rem;">
                                    <a href="https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2" target="_blank" rel="noopener"><img src="assets/content/images/google-play-btn.png" alt="Download on Google Play" width="112" border="0"></a></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>4. Scan QR Code</label>
                        </div>
                    </fieldset>
            </div>
            <div class="col-lg-6">
               <fieldset>
                        <h4 class="fieldset-heading marT20">Scan QR Code</h4>
                          <div ng-bind-html="vm.qrcode" class="ng-bind-cls col-sm-5">
                        <form name="vm.login2F" class="row" >

                            </div>
                            <div class="ng-bind-cls-2 col-sm-7 form marT20-xs">
                                <div class="form-group">
                                    <label class="form-group-label">Enter 2FA code from the app</label>
                                    <input class="form-control" type="text" ng-model="vm.verCode" autofocus autocomplete="off" name="verifycode" required ng-change="vm.input2fachanged();" numbr-only>
                                    <p class="error-msg" ng-if="vm.login2F.verifycode.$error.required && vm.login2F.$submitted">Please enter 2FA code.</p>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" ng-click="vm.verifyToken();">Submit</button>
                                </div>
                            </div>
                        </form>
                    </fieldset>
            </div>
        </div>
      </div>
</div>
</div>
</div>
</div>
</div>
</div>

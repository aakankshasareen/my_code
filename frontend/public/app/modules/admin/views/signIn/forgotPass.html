<div class="app flex-row align-items-center login-area">
    <div class="container">
        <div class="row justify-content-centers">
            <div class="col-md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Forgot Your Password ?</h1>
                            <p class="text-muted">Enter your email address below</p>
                            <form name="vm.loginForm1" autocomplete="off" ng-submit="vm.sendForgotPassEmail(vm.getAdminUser);">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" name="forgotEmail" placeholder="Email address" required ng-model="vm.getAdminUser.forgotEmail" autofocus autocomplete="off" pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' > <br/>

                <!--<p class="error-msg" ng-if="vm.loginForm1.forgotEmail.$error.pattern && vm.loginForm1.forgotEmail.$touched">Please enter your registered email address.</p>-->

                                </div>
                               <p class="error-msg" ng-if="vm.loginForm1.forgotEmail.$error.pattern && vm.loginForm1.forgotEmail.$touched">Please enter valid email address.</p>
                                 <!-- <div class="form-group" ng-model="vm.getAdminUser.g_recaptcha_response"   vc-recaptcha  key="'6LdSvkYUAAAAAOeAtCz_vBfiZY6NqSmrTzxyr6Y8'" style="margin-bottom: 10px;"></div> -->
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary px-4">Submit</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <div>
                               <a href="#"><img src="assets/content/images/logo_color.png" alt="Fuleex" width="250"></a>
                                <!--<button type="button" class="btn btn-primary active mt-3">Register Now!</button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

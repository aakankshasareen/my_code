<div class="app flex-row align-items-center login-area">
    <div class="container">
        <div class="row justify-content-centers">
            <div class="col-md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Two Factor Authentication</h1>
                            <p class="text-muted">Administrator Login</p>
                            <form name="vm.loginForm1" autocomplete="off" >
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                     <input type="text" ng-model="vm.verCode" placeholder="Enter 2FA code from the app" autofocus autocomplete="off" class="form-control">
                                </div>
                                
                                <div class="row">
                                    <div class="col-6">
                                     <button type="submit" class=" orange-btn btn btn-success" ng-click="vm.verifyToke();" style="width:100%;">Submit</button>
                                    </div>
                                   
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <a href="#"><img src="assets/content/images/logo_color.png" alt="Fuleex" width="250"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="login-page flex-wrap parallax-bg">
    <div class="content-wrap">
        <div class="text-center marB20">
    <a class="full-width text-center marB20" ui-sref="app"><img width="210" src="assets/content/images/logo.png" alt="Fuleex" /></a>
</div>
    <!--Login Card -->
    <div class="login-card card card-tabs">
            <ul class="card-header p-0 d-flex justify-content-between">
                    <li class="card-tabs-item full-width"><a  class="active">Reset Password</a></li>
                </ul>

        <div class="card-body">
            <form class="form" name="vm.passwordForm" ng-submit="vm.generateNewPassword();" novalidate>

                         <!-- Form Group -->
                      <div class="form-group">
                        <div class="has-form-group-icon">
                          <label class="form-group-label">Password</label>
                               <input id="sign-up-password" type="{{vm.inputType}}" class="form-control" name="password" required ng-model="vm.forgotPswd.password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%-_^*)|(?&#])[A-Za-z\d$@$!%-_^*)|(?&#]{8,}" autocomplete="off" maxlength="50">
                               <i class="fa fa-eye form-group-icon" aria-hidden="true" ng-model="vm.passwordCheckbox" ng-click="vm.hideShowPassword()" ng-if="!vm.showPassword"></i>
                               <i class="fa fa-eye-slash form-group-icon" aria-hidden="true" ng-model="vm.passwordCheckbox" ng-click="vm.hideShowPassword()" ng-if="vm.showPassword"></i>
                        </div>

                               <!-- <div class="i-icon form-group-icon-info">
                               <i class="fa fa-info-circle infoIcon" data-toggle="tooltip" data-placement="top" title="Password should contain minimum 8 characters, at least one uppercase letter, one lowercase letter, one number and one special character(@$!%*?&)"></i>
                               </div> -->
                                <p class="error-msg" ng-if="vm.passwordForm.password.$error.required && vm.passwordForm.$submitted">Please enter New Password</p>
                                <p class="error-msg" ng-if="vm.passwordForm.password.$error.pattern && vm.passwordForm.$submitted">Password should contain minimum 8 characters, at least one uppercase letter, one lowercase letter, one number and one special character(@$!%*?&#^).</p>
                       </div>
                       <!-- Form Group -->
                      <div class="form-group">
                          <label class="form-group-label">Confirm Password</label>
                          <input id="sign-up-password" type="password" class="form-control" name="confirm_password" required ng-model="vm.confirm_password" ng-pattern="^{{vm.forgotPswd.password}}$" autocomplete="off" maxlength="50">
                          <p class="error-msg" ng-if="vm.passwordForm.confirm_password.$error.pattern && vm.passwordForm.$submitted">Passwords do not match</p>
                          <p class="error-msg" ng-if="vm.passwordForm.confirm_password.$error.required && vm.passwordForm.$submitted">Please retype password</p>
                       </div>

                          <div class="form-group">
                                <input ng-model="vm.forgotPswd.device_ipAddress" style="display: none">
                                <input type="hidden" ng-model="vm.forgotPswd.device_os" ng-init="vm.forgotPswd.device_os =  vm.device_os">
                                <input type="hidden" ng-model="vm.forgotPswd.device_name" ng-init="vm.forgotPswd.device_name =  vm.device_name">
                                <input type="hidden" ng-model="vm.forgotPswd.device_browser" ng-init="vm.forgotPswd.device_browser =  vm.device_browser">
                                <input type="submit" class="btn btn-primary big-btn full-width" value="RESET YOUR PASSWORD">
                         <!-- Form Group -->
                       </div>
                         <!-- Form Group -->
                   </form>
        </div>
    </div>
    </div>
    <!--Login Card -->
</div>

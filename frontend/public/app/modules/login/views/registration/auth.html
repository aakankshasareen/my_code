<div class="text-page" id="body-content">
    
    <div class="section">
        <div class="container">

                <div class="row">
                    <div class="col-lg-12"><h6 class="section-heading">Two Factor Authentication</h6></div>
                    <div class="col-lg-6">
                        <fieldset>
                                <h4 class="fieldset-heading marT20">2FA - Steps To Follow</h4>
                                <div class="form-group">
                                    <label>1. For Two Factor Authentication - 2FA code will be generated by your smartphone app "Google Authenticator", available on iOS, Android and Windows.</label>
                                </div>
                                <div class="form-group">
                                    <label>2. Download 2FA backup key</label>
                                    <div class="row">
                                        <div class="col-md-10" style="margin-top:1rem;">
                                            <div class="input-group">
                                                <input type="text" class="form-control" aria-describedby="basic-addon2" ng-model="vm.val.text" disabled>
                                                <span class="input-group-addon pointer" id="basic-addon2"><i class="fa fa-download" aria-hidden="true" ng-click="vm.download()"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>3. Download and Install App</label>
                                    <div class="row">
                                        <div class="col-md-5" style="margin-top:1rem;">
                                            <a href="https://itunes.apple.com/us/app/google-authenticator/id388497605?mt=8" target="_blank" rel="noopener"><img src="assets/content/images/app-store-btn.png" alt="Download on AppStore" height="55" border="0"></a>
                                        </div>
                                        <div class="col-md-5" style="margin-top:1rem;">
                                            <a href="https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2" target="_blank" rel="noopener"><img src="assets/content/images/google-play-btn.png" alt="Download on Google Play" width="112" border="0"></a></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>4. Scan QR Code</label>
                                </div>
                            </fieldset>
                    </div>
                    <div class="col-lg-6">
                       <fieldset>
                                <h4 class="fieldset-heading marT20">Scan QR Code</h4>
                                <form name="vm.authForm" class="row" novalidate>
                                    <div ng-bind-html="vm.qrcode" class="ng-bind-cls col-sm-5">
                                    </div>
                                    <div class="ng-bind-cls-2 col-sm-7 form marT20-xs">
                                        <div class="form-group">
                                            <label class="form-group-label">Enter 2FA code from the app</label>
                                            <input class="form-control" type="text" ng-model="vm.auth.verifyCode" autofocus autocomplete="off" name="verifycode" required ng-change="vm.input2fachanged();" numbr-only>
                                            <p class="error-msg" ng-if="vm.authForm.verifycode.$error.required && vm.authForm.$submitted">Please enter 2FA code.</p>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary" ng-click="vm.verifyToken();">Submit</button>
                                        </div>
                                    </div>
                                 
                                </form>
                            </fieldset> 
                    </div>
                </div>
                
            </div>
</div>
</div>

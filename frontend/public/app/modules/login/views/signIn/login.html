<div class="login-page d-flex align-items-center justify-content-center">
    <div class="content-wrap">
        <div class="text-center marB20">
            <a class="full-width text-center marB20" ui-sref="app">
                <img width="210" src="assets/content/images/logo.png" alt="Fuleex Exchange" />
            </a>
        </div>
        <!--Login Card -->
        <div class="login-card card card-tabs">

            <ul class="card-header p-0 d-flex justify-content-between" ng-class="vm.callLogin()">
                <li class="card-tabs-item login">
                    <a ui-sref="login" class="active">Login</a>
                </li>
                <li class="card-tabs-item">
                    <a ui-sref="register">Register</a>
                </li>
            </ul>
            <div class="card-body">
                <form class="form" name="vm.loginForm" ng-submit="vm.login();" novalidate>
                    <!-- Form Group -->
                    <div class="form-group">
                        <label class="form-group-label">Email</label>
                        <input id="sign-in-email" type="text" class="form-control" required ng-model="vm.getUser.email" autofocus autocomplete="off"
                            maxlength="50" name="loginemail" pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'>
                        <p class="error-msg" ng-if="vm.loginForm.loginemail.$error.required && vm.loginForm.$submitted">Please enter Email Address.</p>
                        <p class="error-msg" ng-if="vm.loginForm.loginemail.$error.pattern && vm.loginForm.loginemail.$touched">Please enter valid Email Address.</p>
                    </div>
                    <!-- Form Group -->
                    <!-- Form Group -->
                    <div class="form-group">
                        <label class="form-group-label">Password</label>
                        <input id="sign-in-password" type="{{vm.inputType}}" class="form-control" required ng-model="vm.getUser.password" autocomplete="off"
                            name="loginpswd" maxlength="50">
                        <i class="fa fa-eye form-group-icon" aria-hidden="true" ng-model="vm.passwordCheckbox" ng-click="vm.hideShowPassword()" ng-if="!vm.showPassword"></i>
                        <i class="fa fa-eye-slash form-group-icon" aria-hidden="true" ng-model="vm.passwordCheckbox" ng-click="vm.hideShowPassword()"
                            ng-if="vm.showPassword"></i>
                        <p class="error-msg" ng-if="vm.loginForm.loginpswd.$error.required && vm.loginForm.$submitted">Please enter Password.</p>
                        <p class="error-msg" ng-if="vm.isUserBlocked">{{vm.isUserBlocked}}</p>
                    </div>


                    <!-- Form Group -->
                    <!-- Form Group -->
                    <div class="form-group">
                        <input ng-model="vm.getUser.device_ipAddress" style="display: none">
                        <input type="hidden" ng-model="vm.getUser.device_os" ng-init="vm.getUser.device_os =  vm.device_os">
                        <input type="hidden" ng-model="vm.getUser.device_name" ng-init="vm.getUser.device_name =  vm.device_name">
                        <input type="hidden" ng-model="vm.getUser.device_browser" ng-init="vm.getUser.device_browser =  vm.device_browser">
<!--                         <div class="d-flex justify-content-center" on-create="vm.setWidgetIdL(widgetId)" ng-model="vm.getUser.g_recaptcha_response"
                            vc-recaptcha key="'6LdSvkYUAAAAAOeAtCz_vBfiZY6NqSmrTzxyr6Y8'" style="margin-bottom: 10px;"></div> -->
                        <!-- <p class="error-msg" ng-if="!vm.getUser.g_recaptcha_response && vm.loginForm.$submitted">Captcha is required</p> -->
                        <!--                                    <div class="g-recaptcha" data-sitekey="6LdSvkYUAAAAAOeAtCz_vBfiZY6NqSmrTzxyr6Y8"></div><br/>-->


                        <!-- <a class="btn btn-primary big-btn full-width" href="profile.html">Login</a>
                            <p class="marB0 text-center marT30 theme-color">Forgot password? <a href="#" class="semibold">Click here</a></p> -->
                    </div>
                    <!-- Form Group -->

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-secondary big-btn full-width" value="LOGIN" />
                        <p class="marB0 text-center marT10 theme-color">Forgot Password?
                            <a ui-sref="forgotPwd" class="semibold">Click here</a>
                        </p>
                        <p class="marB0 text-center marT10 theme-color">
                            <a ui-sref="app" class="semibold">Back to home</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Login Card -->
</div>
